<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 10px;
        }
        td {
            vertical-align: top;
        }
    </style>
</head>

<body>

    <form action="index.html" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="Ngaysinh">Ngày sinh:</label></td>
                <td><input type="datetime-local" id="Ngaysinh" name="Ngaysinh"></td>
            </tr>
            <tr>
                <td><label for="Giới tính">Giới tính:</label></td>
                <td>
                    <input type="radio" id="Nam" name="Giới tính" value="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" id="Nữ" name="Giới tính" value="Nữ">
                    <label for="Nữ">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="Phone">Số điện thoại:</label></td>
                <td><input type="tel" id="Phone" name="Phone"></td>
            </tr>
            <tr>
                <td><label for="Chuyên Ngành">Chuyên ngành:</label></td>
                <td>
                    <select name="Chuyên Ngành" id="Chuyên Ngành">
                        <option value="CNTT">CNTT</option>
                        <option value="Kinh tế">Kinh tế</option>
                        <option value="Ngoại ngữ">Ngoại ngữ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Năm nhập học">Năm nhập học:</label></td>
                <td><input type="number" id="Năm nhập học" name="Năm nhập học" min="1"></td>
            </tr>
            <tr>
                <td><label for="Điểm GPA">Điểm GPA:</label></td>
                <td><input type="number" id="Điểm GPA" name="Điểm GPA" min="0" max="4" step="0.1"></td>
            </tr>
            <tr>
                <td><label for="Địa chỉ">Địa chỉ:</label></td>
                <td><textarea name="Địa chỉ" id="Địa chỉ" cols="20" rows="5" style="border-radius: 10px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="Lớp học">Lớp học:</label></td>
                <td>
                    <select name="Lớp học" id="Lớp học">
                        <option value="12A1">12A1</option>
                        <option value="12A2">12A2</option>
                        <option value="12A3">12A3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Ngày đăng ký học">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" id="Ngày đăng ký học" name="Ngày đăng ký học"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Gửi thông tin">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
