<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <span style="color: red;">H</span>
        <span style="color: orange;">Ộ</span>
        <span style="color: yellow;">I</span>
        <span style="color: green;"> </span>
        <span style="color: blue;">KÍN</span>
        <span style="color: indigo;"> "</span>
        <span style="color: violet;">KHĂN</span>
        <span style="color: red;"> GIẤY</span>
        <span style="color: orange;"> ƯỚT"</span>
    </h1>
    <h2>Form đăng ký</h2>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male"> Nam</label>
                    <input type="radio" name="gender" id="female"><label for="female"> Nữ</label>
                </td>
            </tr>
            <tr>
                 <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Lớp học:</label></td>
                <td>
                    <select id="role">
                        <option value="Thành viên">Thành viên</option>
                        <option value="Lớp 2">Lớp 2</option>
                        <option value="Lớp 3">Lớp 3</option>
                        <option value="Lớp 4">Lớp 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" id="hobby" style ="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><textarea id="skill" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label>Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="free" id="morning"><label for="morning">Sáng</label>
                    <input type="checkbox" name="free" id="afternoon"><label for="afternoon">Chiều</label>
                    <input type="checkbox" name="free" id="afternoon"><label for="evening">Tối</label>
</td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea id="reason" style ="border-radius: 5px;"></textarea></td>
            </tr>
            <tr>
                <td><label for="favoriteColor">Màu yêu thích:</label></td>
                <td><input type="color" id="favoriteColor" name="favoriteColor" style="border-radius: 5px;"></td>
            </tr>
            <tr>
                <td><label>Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" name="notify" id="yes"><label for="yes">Có</label>
                </td>
            </tr>
            <tr>
                <td><label>nhận thông báo qua:</label></td>
                <td>
                    <input type="radio" name="noti" id="Email"><label for="Email">Email</label>
                    <input type="radio" name="noti" id="SMS"><label for="SMS">SMS</label>
                </td>
        </table>
        <button type="submit">Đăng ký thành viên</button>
    </form>
    
</body>
</html>
